<script>
var profileImg = document.getElementById('cheif-profile-img');
function changeImage(event) {
  var reader = new FileReader();
  reader.onload = function() {
    profileImg.src = reader.result;
  }
  reader.readAsDataURL(event.target.files[0]);
}
</script>
